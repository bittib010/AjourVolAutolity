apiVersion: apps/v1
kind: Deployment
metadata:
  name: volatility
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volatility
  template:
    metadata:
      labels:
        app: volatility
    spec:
      containers:
      - name: volatility
        image: <your-acr-name>.azurecr.io/volatility:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: memory-dumps
          mountPath: /memory-dumps
      volumes:
      - name: memory-dumps
        persistentVolumeClaim:
          claimName: memory-dumps-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: volatility-service
spec:
  selector:
    app: volatility
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: memory-dumps-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi